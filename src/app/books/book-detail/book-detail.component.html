<div class="row">
  <div class="col-xs-12">
    <h4>Title:{{ bookDetail.title }}</h4>
    <p>ISBN:{{ bookDetail.ISBN }}</p>
    <p>ID:{{ bookDetail.id }}</p>
    <p>Publisher:{{ bookDetail.publisher }}</p>
    <p>Edition:{{ bookDetail.edition }}</p>
  </div>
</div>
<button class="btn btn-danger" (click)="onClose()">Close</button>
